
spring:

  liquibase:
    enabled: true
    # Добавляем тестовые данные , sampleData
    contexts: develop, sampleData
  application:
    name: todospringptoject
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/todo_spring?useUnicode=true&useSSL=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
    username: ${MYSQL_ROOT_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD:root}

  jpa:
    properties:
      hibernate:
        generate_statistics: true

logging:
  level:
    org:
      hibernate:
        engine:
          internal:
            StatisticalLoggingSessionEventListener: INFO


