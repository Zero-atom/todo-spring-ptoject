databaseChangeLog:
  - changeSet:
      id: create-todo
      author: Denis
      changes:
        - createTable:
            tableName: todo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
